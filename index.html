<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="content">
    <div class="box result">
      <h3 class="title">Your Result</h3>
      <div class="circle">
        <div class="number">76</div> 
        <div>of 100</div>
      </div>
      <h2>Great</h2>
      <p class="description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="box summary">
      <h3 class="title">Summary</h3>
      <div class="skill skill-1">
        <div class="name">Reaction</div>
        <div class="score">80 / <span>100</span></div>
      </div>
      <div class="skill skill-2">
        <div class="name">Memory</div>
        <div class="score">92 / <span>100</span></div>
      </div>
      <div class="skill skill-3">
        <div class="name">Verbal</div>
        <div class="score">61 / <span>100</span></div> 
      </div>
      <div class="skill skill-4">
        <div class="name">Visual</div>
        <div class="score">72 / <span>100</span></div>
      </div>
      <button class="button">
        Continue
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
